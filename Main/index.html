<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>04-Code-Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Section for the Starting Screen -->
      <section id="home" class="flex-column flex-center hidden">
        <h1>Ready To Play CODE QUIZ?</h1>
        <a href="/game.html" class="btn">Play &#9654</a>
        <a href="/highscores.html" id="highscore-btn" class="btn">High Scores &#127942</a>
      </section>
      <!-- Section for the Quiz Itself -->
      <section id="game" class="justify-center flex-center ">
        <header id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text"  id="score">
              0
            </h1>
          </div>
        </header>
        <!-- Quiz Content -->
        <h2 id="question">What is the answer to this question?</h2>
          <article class="choice-container">
            <p class="choice-letter">A</p>
            <p class="choice-text" data-number="1">Choice</p>
          </article>
          <article class="choice-container">
            <p class="choice-letter">B</p>
            <p class="choice-text" data-number="2">Choice</p>
          </article>
          <article class="choice-container">
            <p class="choice-letter">C</p>
            <p class="choice-text" data-number="3">Choice</p>
          </article>
          <article class="choice-container">
            <p class="choice-letter">D</p>
            <p class="choice-text" data-number="4">Choice</p>
          </article>
      </section>
    </div>

  </body>
